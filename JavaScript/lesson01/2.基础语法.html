<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        //1.定义变量    变量类型  变量名  =  变量值
        var num = 60;
        //超出取值范围报：undefined
        //创建对象
        var person = {
            name: "ll",
            age: 3,
            tags: ['js', 'java', 33]
        }
        // alert(num);
        //2.条件控制
        if (num > 10) {
            alert(person.name);
        } else {
            alert(num);
        }

        console.log(num);//在控制台打印变量
    </script>
</head>

</body>
</html>

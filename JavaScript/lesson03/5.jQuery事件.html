<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/jquery-3.7.1.js"></script>
    <style>
        #divMove {
            width: 500px;
            height: 500px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<!--要求，获取鼠标当前的坐标-->
mouse :<span id="mouseMove"></span>
<div id="divMove">尝试移动鼠标</div>

<script>
    // 当页面加载完毕之后，响应事件
    $(document).ready(function () {
    });
    //简写
    $(function () {
        $('#divMove').mousemove(function (e) {
            $('#mouseMove').text('x:' + e.pageX + ',y:' + e.pageY);
        })
    });
</script>
</body>
</html>

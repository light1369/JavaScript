<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        /**
         * 面向对象原型继承,通过指定原型调用原型的方法
         */
        var Student = {
            name: '张三',
            age: 3,
            run: function () {
                console.log(this.name + "run...");
            }
        }

        var xiaoming = {
            name: "xiaoming"
        }

        //原型对象,原型为student
        xiaoming.__proto__ = Student;

        var Bird = {
            fly: function () {
                console.log(this.name + "fly...");
            }
        }

        //原型为Bird
        xiaoming.__proto__ = Bird

        // 在不改动源代码前提下，为Student新增一个方法
        // Student.prototype.hello = function () {
        //     alert("hello");
        // }

        /**
         * 新方法 class关键字，是ES6引入---------------------------
         */
            //定义一个类，属性，方法
        class Student1 {
            constructor(name) {
                this.name = name;
            }

            hello1() {
                alert("hello");
            }
        }

        class XiaoStudent extends Student1 {
            constructor(name, grade) {
                super(name);
                this.grade = grade;
            }

            myGrade() {
                alert("这是一名小学生")
            }
        }

        var xiaoming1 = new Student1("xiaoming");
        var xiaohong1 = new XiaoStudent("xiaohong", 2);


    </script>
</head>
<body>

</body>
</html>

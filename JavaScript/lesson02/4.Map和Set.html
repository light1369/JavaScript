<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        'use strict';
        //ES6 Map
        let map = new Map([['tom', 99], ['jack', 80], ['dom', 66]]);
        let name = map.get('tom');
        console.log(name);
        map.set('admin', 90);

        //set 无序不重复
        let set = new Set([3, 2, 3, 44, 1, 1, 1]);
        set.add(6);
        console.log(set)
        set.delete(3);
        console.log(3 in set);
        console.log()

        //都可以用for of,forEach遍历
        set.forEach(function (value) {
            console.log(value)
        });
        for (let m of map) {
            alert(m[0] + ':' + m[1]);
        }


    </script>
</head>
<body>

</body>
</html>
